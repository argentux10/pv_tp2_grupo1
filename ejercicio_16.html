<!--16.	Escribir una función llamada sumarRango que reciba dos argumentos numéricos
enteros: número inicial y número final. La función debe retornar la suma de
 los números en ese rango (incluyéndolos).
El número inicial debe ser menor o igual que el número final.
-->

<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">

    <title> Ejercicio 16 </title>

    <script>
    let inicial, final;

    do {
        inicial = Number(prompt(`Ingrese  numero inicial `));
        final = Number(prompt(`Ingrese  numero final `));
    }
    while(  !Number.isInteger(inicial) || !Number.isInteger(final) || (inicial > final ));


     let sumarRango = (inicial, final) => {

         let aux = 0;

         for( let i = inicial ; i <= final ; i++){
             aux = aux + i;
         }
         return aux;
     }

     sumarRango(inicial, final);
     alert(` La suma de los numero es :${sumarRango(inicial,final)}`);

    </script>

</head>
<body>
    <h1> Ejercicio 16 </h1>
</body>
</html>
