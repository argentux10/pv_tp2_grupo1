<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina</title>
    <script>

    const contarLetraA = (cad) => {
        let contador = 0;
        for (let i =0;i<cad.length;i++){
            if(cad[i]=='a' || cad[i]=='A' ){
                contador++;

            }
        }
        return contador;
    }

    let cad = prompt("Ingrese palabra: ")
    let resultado = contarLetraA(cad)

    alert("La letra a aparece " + resultado + " veces.")
    
        


        




    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>

    <p>asdasdasdasdasdasdasdasdasdasd.</p>
</body>
</html>
