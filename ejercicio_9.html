<!-- Ejercicios para usar prompt
Para desarrollar los siguientes ejercicios debe crear por cada ejercicio un archivo html,
dentro de la etiqueta <head></head> agregar las etiquetas <script></script> y
 dentro de ellas agregar el código javascript para resolver cada ejercicio.
El nombre para cada archivo html debe ser: ejercicio9.html, etc.
9.	Solicitar al usuario que ingrese su nombre, luego muestre un mensaje de bienvenida:
 Hola (aquí el nombre del usuario), bienvenido a Programación Visual!
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title> Ejercicio 9 </title>

    <script>
        let nombre = prompt("Ingrese su nombre:");

        alert("Hola " + nombre + ", ¡ Bienvenida/o a Programación Visual ! ");
    </script>

</head>

<body>

    <h1> Ejercicio 9 </h1>

</body>
</html>
